<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f9fa]">
    <div class="navbar bg-[#7749f8] bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-white text-xl">Blog App</a>
        </div>
        <div class="flex-none gap-2">
            <h1 style="display: none;" class="text-white nav-username font-semibold text-lg">Hello! User</h1>
            <button class="btn text-white btn-ghost"><a href="index.html">Go to All blogs</a></button>
        </div>
    </div>
    <div class="p-[1.5rem] bg-white">
        <div class="my-container">
                <h1 class="text-black font-semibold text-2xl">Dashboard</h1>
        </div>
    </div>
    <div class="my-container">
        <div class="flex max-w-4xl mt-5 gap-[1.25rem] flex-col">
            <div class="p-[2rem] gap-4rounded-xl bg-white">
                <form id="dashboard-form">
                    <input type="text" placeholder="Placeholder" class="input blog-title input-bordered w-full" required />
                    <textarea
                    placeholder="What is in your mind?"
                    class="textarea mt-3 ps-[1rem] pt-[0.5rem] input-bordered blog-description text-[1rem] textarea-lg w-full" required></textarea>
                    <div class="mt-3">
                        <button type="submit" class="btn text-white bg-[#7749f8] border-[#7749f8] btn-active btn-neutral">Publish Blog</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="my-container">
        <h1 class="text-black font-semibold my-5 text-xl">My blogs</h1>
        <div id="my-blog-wrapper" class="flex max-w-4xl gap-[1.25rem] flex-col">
            <div class="text-center mt-[3rem]">
                <span class="loading loading-spinner loading-lg"></span>
                </div>
        </div>
    </div>
    <script type="module" src="./app/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/e686848577.js" crossorigin="anonymous"></script>
</body>
</html>
